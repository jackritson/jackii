<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Photos - jackii</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="favicon.png" />
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>
  <h2 style="font-family: sans-serif; padding: 20px;">Upload to jackii</h2>
  <button id="upload_widget_opener" style="font-size: 16px; padding: 10px 20px;">Upload Photo</button>

  <script>
    // Wait for Cloudinary widget script to load
    document.addEventListener('DOMContentLoaded', function () {
      const myWidget = cloudinary.createUploadWidget(
        {
          cloudName: 'dqumlaa9z',
          uploadPreset: 'jackii-unsigned',
          folder: 'jackii',
          tags: ['jackii']
        },
        (error, result) => {
          if (!error && result && result.event === 'success') {
            alert('Upload successful: ' + result.info.original_filename);
          } else if (error) {
            alert('Upload failed: ' + error.message);
          }
        }
      );

      document.getElementById('upload_widget_opener').addEventListener('click', function () {
        myWidget.open();
      }, false);
    });
  </script>
</body>
</html>
