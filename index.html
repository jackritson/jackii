<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jackii</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="banner">
    <div class="site-title">
      <span class="title-main">jackii</span><br>
      <span class="title-sub">the photo album</span>
    </div>
  </div>

  <main class="content">
    <div class="gallery" id="gallery">Loading photos...</div>
  </main>

  <script>
    const cloudName = 'dqumlaa9z';
    const folder = 'jackii';

    const gallery = document.getElementById('gallery');
    gallery.innerHTML = ''; // Clear "Loading..."

    fetch(`https://res.cloudinary.com/${cloudName}/image/list/${folder}.json`)
      .then(res => res.json())
      .then(data => {
        data.resources.forEach(photo => {
          const img = document.createElement('img');
          img.src = `https://res.cloudinary.com/${cloudName}/image/upload/${photo.public_id}.${photo.format}`;
          img.alt = photo.public_id;
          gallery.appendChild(img);
        });
      })
      .catch(err => {
        console.error('Could not load images. Check your folder or preset settings.', err);
        gallery.innerHTML = '<p style="padding: 20px;">Could not load images. Make sure your Cloudinary folder is public and the image list API is enabled.</p>';
      });
  </script>
</body>
</html>
