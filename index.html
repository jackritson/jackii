<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jackii</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="banner">
    <div class="site-title">
      <span class="title-main">jackii</span><br />
      <span class="title-sub">the photo album</span>
    </div>
  </div>

  <main class="content">
    <div class="gallery" id="gallery"></div>
  </main>

  <script>
    // Cloudinary config
    const cloudName = 'dqumlaa9z';
    const folderName = 'jackii';

    const apiURL = `https://res.cloudinary.com/${cloudName}/image/list/${folderName}.json`;

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');

        // Sort images newest first
        const images = data.resources.sort(
          (a, b) => new Date(b.created_at) - new Date(a.created_at)
        );

        images.forEach(photo => {
          const img = document.createElement('img');
          img.src = `https://res.cloudinary.com/${cloudName}/image/upload/${photo.public_id}.${photo.format}`;
          img.alt = photo.public_id;
          gallery.appendChild(img);
        });
      })
      .catch(err => {
        console.error('Error loading Cloudinary images:', err);
        const gallery = document.getElementById('gallery');
        gallery.innerHTML =
          '<p style="color: red;">Could not load images. Check your folder or preset settings.</p>';
      });
  </script>
</body>
</html>
